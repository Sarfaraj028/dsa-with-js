        // now using input box 
        function insertElement() {
            let arr = [2, 34, 23, 42, 52, 13, 3];

            let newEle = document.getElementById("newEle").value; // new element 
            newEle = parseInt(newEle);
            // so here we have to increase the array length and shift the elements from position two and then insert 
            for (let i = arr.length - 1; i >= position; i--) { // execute till 0
                arr[i + 1] = arr[i]; // assinging elements to their next position
                if (i == position) { // when reach i == postion then insert your new element.
                    arr[i] = newEle
                }
            }
            console.log(arr);
